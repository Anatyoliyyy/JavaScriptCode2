<div id="calculator">
  <div id="display">0</div>
  <div id="controls">
    <div class="button" id="AC" onClick="clearDisplay(); allClear();">AC</div>
    <div class="button" id="CE" onClick="clearDisplay();">CE</div>
    <div class="button" id="percent" onClick="percent();">%</div>
    <div class="button" id="divide" onClick="pressOp('/')">รท</div>
    <div class="button" id="seven" onClick="pressNum(7);">7</div>
    <div class="button" id="eight" onClick="pressNum(8);">8</div>
    <div class="button" id="nine" onClick="pressNum(9);">9</div>
    <div class="button" id="times" onClick="pressOp('*')">x</div>
    <div class="button" id="four" onClick="pressNum(4);">4</div>
    <div class="button" id="five" onClick="pressNum(5);">5</div>
    <div class="button" id="six" onClick="pressNum(6);">6</div>
    <div class="button" id="minus" onClick="pressOp('-')">-</div>
    <div class="button" id="one" onClick="pressNum(1);">1</div>
    <div class="button" id="two" onClick="pressNum(2);">2</div>
    <div class="button" id="three" onClick="pressNum(3);">3</div>
    <div class="button" id="plus" onClick="pressOp('+');">+</div>
    <div class="button" id="zero" onClick="pressNum(0);">0</div>
    <div class="button" id="dot" onClick="pressNum('.');">.</div>
    <div class="button" id="equals" onClick="equals();">=</div>
  </div>
</div>
